
   <div class="products">


    <ng-container *ngFor="let book of books; let i = index">


        <app-product [book] = "book" (addToCart)="addCart($event)"></app-product>


    </ng-container>



    <div class="product" *ngIf="showProduct">


        <img [src]="img" alt="">


        <h3>{{name}}</h3>

        <span>{{price}}</span>

        <button class="close" (click)="Close()">Close</button>



    </div>

                    

   </div>
